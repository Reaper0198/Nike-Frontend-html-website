<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=favorite" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shopping_bag" />

</head>

<body>
    <div id="topNav">
        <img src="images/jordan.png" alt="">
        <div id="topNavLinks">
            Find a Store |
            Help |
            Join Us |
            Sign in
        </div>
    </div>
    <div id="navbar">
        <img id="nikeLogo" src="images/nikeLogo.png" alt="">
        <div id="navbarMenu">
            <p class="navbarLink">New & Featured</p>
            <p class="navbarLink">Men</p>
            <p class="navbarLink">Women</p>
            <p class="navbarLink">Kids</p>
            <p class="navbarLink">Sale </p>
            <p class="navbarLink">SNKRS</p>
        </div>
        <div id="navbarRightMenu">
            <div id="navbarSearch">
                <span class="material-symbols-outlined">search</span>
                Search
            </div>
            <span class="material-symbols-outlined">favorite</span>
            <span class="material-symbols-outlined">shopping_bag</span>
        </div>

    </div>
    <div id="homeLanding">
        <img style="width: 100%;" src="images/nikeLandingPage.jpg" alt="">
    </div>
    <div id="featureDiv">
        <h1 id="featureText">Feature</h1>
        <div class="imgSet">
            <img class="featureImg" src="images/featuredImg1.jpg" alt="">
            <img class="featureImg" src="images/featuredImg2.jpg" alt="">
        </div>
        <div class="imgSet">
            <img class="featureImg" src="images/featuredImg3.jpg" alt="">
            <img class="featureImg" src="images/featuredImg4.jpg" alt="">
        </div>

    </div>
</body>

</html>
